{% if success %}
<div class="success-message">
    {{ message }}
    <br>
    <a href="/profile/{{ user_id }}" style="color: var(--success); font-weight: 700; text-decoration: underline; margin-top: 0.5rem; display: inline-block;">View your profile</a>
</div>
{% elif error %}
<div class="error-message">
    {{ error }}
</div>
{% endif %}
