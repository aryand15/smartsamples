<div id="upvote-sample-{{ sample_id }}">
    <button
        class="btn-icon btn-upvote {% if upvoted %}upvoted{% endif %}"
        hx-post="/sample/{{ sample_id }}/upvote"
        hx-target="#upvote-sample-{{ sample_id }}"
        hx-swap="outerHTML"
    >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="{% if upvoted %}currentColor{% else %}none{% endif %}" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        {{ upvote_count }}
    </button>
</div>
