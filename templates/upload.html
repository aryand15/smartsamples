{% extends "base.html" %}

{% block title %}Upload Sample - SmartSamples{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="page-header">
        <h1 class="page-title">Share Your Sound</h1>
        <p class="page-subtitle">Upload a sample for the community</p>
    </div>

    <div class="upload-box">
        <form hx-post="/upload-sample" hx-target="#upload-result" hx-encoding="multipart/form-data" hx-indicator=".upload-indicator">
            <div class="form-group">
                <label class="form-label" for="title">Sample Title</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-input"
                    placeholder="Give your sample a descriptive name"
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="instrument">Instrument</label>
                    <input
                        type="text"
                        id="instrument"
                        name="instrument"
                        class="form-input"
                        placeholder="e.g., piano, drums"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="mood">Mood</label>
                    <input
                        type="text"
                        id="mood"
                        name="mood"
                        class="form-input"
                        placeholder="e.g., energetic, calm"
                    >
                </div>
            </div>

            <div class="file-input-wrapper">
                <input type="file" name="sample" id="sample" class="file-input" accept=".mp3,.wav,.ogg" required>
                <label for="sample" class="file-input-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span class="file-input-text">Click to select audio file</span>
                    <span class="file-input-hint">MP3, WAV, or OGG (max 30s for MVP)</span>
                </label>
            </div>

            <button type="submit" class="btn-primary">
                Upload Sample
                <span class="upload-indicator htmx-indicator">
                    <div class="loading-spinner"></div>
                </span>
            </button>
        </form>

        <div id="upload-result" style="margin-top: 1.5rem;"></div>
    </div>
</div>

<script>
    // Update label text when file is selected
    document.getElementById('sample').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || 'Click to select audio file';
        document.querySelector('.file-input-text').textContent = fileName;
    });
</script>
{% endblock %}
